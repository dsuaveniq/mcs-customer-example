fullnameOverride: "elasticsearch"

master:
  masterOnly: false
  networkPolicy:
    enabled: false
  replicaCount: 1
  resources:
    requests:
      cpu: 250m
      memory: 2048Mi
  heapSize: 1024m
  persistence:
    storageClass: "managed-csi"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nodepool
                operator: In
                values:
                  - elastic
  tolerations:
    - key: nodepool
      operator: Equal
      value: elastic
      effect: NoSchedule

data:
  replicaCount: 0

coordinating:
  replicaCount: 0

ingest:
  replicaCount: 0
  service:
    enabled: true

security:
  enabled: true
  existingSecret: "elasticsearch"
  tls:
    restEncryption: true
    autoGenerated: true
    verificationMode: "none"
